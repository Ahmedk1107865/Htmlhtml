<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Logo Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <form id="logo-form">
    <label for="logo-type">Logo Type:</label>
    <input type="number" id="logo-type" name="logo-type">
    <label for="logo-text">Logo Text:</label>
    <input type="text" id="logo-text" name="logo-text">
    <button type="submit">Generate Logo</button>
  </form>
  <div id="logo-container"></div>

  <script>
    const form = document.getElementById('logo-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const logoType = document.getElementById('logo-type').value;
        const logoText = document.getElementById('logo-text').value;
        const response = await fetch(`/api/logo?logoType=${logoType}&logoText=${logoText}`);
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(`HTTP error! status: ${response.status}, details: ${errorData.details}`);
        }
        const logoBlob = await response.blob();
        const logoUrl = URL.createObjectURL(logoBlob);
        const logoContainer = document.getElementById('logo-container');
        logoContainer.innerHTML = `<img src="${logoUrl}" alt="Generated Logo">`;
      } catch (error) {
        console.error('Error generating logo:', error);
        const logoContainer = document.getElementById('logo-container');
        logoContainer.innerHTML = `<p>Error generating logo: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
